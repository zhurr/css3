<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体渐变</title>
    <style>
        .try1 {
            color: #42cff3;
            background-image: -webkit-linear-gradient(bottom, red 0%, blue 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }
    </style>

</head>

<body>
    <div class="try1">渐变字体样式</div><br />
</body>

</html>
